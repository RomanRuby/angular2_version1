<div class="container" *ngIf="productForm">
	<form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
		<div class="form-group">
			<a href="#" onClick="history.go(-1)"><b>Role Binding</b> </a>
		</div>

		<div class="form-group">
			<label for="namespace">namespace</label>
			<input id="namespace" type="text" class="form-control" formControlName="namespace">
		</div>
		<div class="form-group">
			<label for="name">name</label>
			<input id="name" type="text" class="form-control" formControlName="name">
		</div>

		<input type="checkbox" [checked]="viewAdditionalField" (change)="saveUsername = viewAdditionalField" />
		<div *ngIf="viewAdditionalField" class="form-group">
			<div class="form-group">
				<label for="apiVersion">apiVersion</label>
				<input id="apiVersion" type="text" class="form-control" formControlName="apiVersion">
			</div>

			<div class="form-group">
				<label for="gracePeriodSeconds">gracePeriodSeconds</label>
				<input id="gracePeriodSeconds" type="text" class="form-control" formControlName="gracePeriodSeconds">
			</div>
			<div class="form-group">
				<label for="orphanDependents">orphanDependents</label>
				<input id="orphanDependents" type="text" class="form-control" formControlName="orphanDependents">
			</div>
			<div class="form-group">
				<label for="preconditions">preconditions</label>
				<input id="preconditions" type="text" class="form-control" formControlName="preconditions">
			</div>

			<div class="form-group">
				<label for="deletionPropagation">deletionPropagation</label>
				<input id="deletionPropagation" type="text" class="form-control" formControlName="deletionPropagation">
			</div>
		</div>
		<input type="button" class="btn btn-default" (click)="reset()" value="Reset" />
		<input type="submit" class="btn btn-primary" value="Save" [disabled]="productForm.invalid" />
	</form>
	<div *ngIf="type">
		<p>{{response}}</p>
	</div>
</div>
